<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>
<body>

    <div class="contenedor">

        <div class="contForm" id="divSignin">
            <h2>Crear Cuenta</h2>

            <form id="formSignIn">

                <input type="email" name="correo" id="correoSignIn" placeholder="Email">

                <input type="password" name="" class="passwordSignIn" placeholder="Password">
    
                <button id="signInButton" >Crear Cuenta</button>
    
            </form>


            <p onclick="desplegarContenedor()">Ya tienes una cuenta?</p>

        </div>

        <div class="contForm oculto" id="divLogin">

            <h2>Log In</h2>

            <form id="formLogIn">
                <input type="email" name="correo" class="correo" placeholder="Email">

                <input type="password" name="" class="password" placeholder="Password">
    
                <button type="submit">Ingresar</button>
    
            </form>

            
            <p onclick="desplegarContenedor()">No tienes una cuenta todavia?</p>
    
        </div>


    </div>

</body>
<script src="login.js"></script>

</html>
