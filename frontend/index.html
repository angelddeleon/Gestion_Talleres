<!DOCTYPE html>
<html lang="en">
<head>

<body>
   
    <ul>
        <!-- ESTO SOLO ES PARA EJEMPLO Y ACCEDER MAS FACIL -->
        <h4>SOLO PARA EJEMPLO Y ACCEDER MAS FACIL</h4>
        <li> <a href="./modules/vistaAdministrador/mecanicos/mecanico.html">Vista Administrador</a></li>
        <li> <a href="./modules/vistaMecanico/mecanico.html">Vista mecanico</a></li>
        <li> <a href="./modules/vistaCliente/vistaCliente.html">Vista cliente</a></li>
    </ul>

    <div class="contenedor">

        <div class="contForm" id="divSignin">
            <h2>Crear Cuenta</h2>

            <form id="formSignIn">

                <input type="email" id="correoSignIn" placeholder="Email">

                <input type="password" id="passwordSignIn" placeholder="Password">

                <select name="roles" id="listaRoles">
                    <option value="admin">admin</option>
                    <option value="mecanico">mecanico</option>
                    <option value="cliente">cliente</option>

                </select>
    
                <button id="signInButton" >Crear Cuenta</button>
    
            </form>


            <p onclick="desplegarContenedor()">Ya tienes una cuenta?</p>
            

        </div>

        <div class="contForm oculto" id="divLogin">

            <h2>Log In</h2>

            <form id="formLogIn">
                <input type="email" name="correoLogin" class="correo" placeholder="Email">

                <input type="password" name="passwordLogin" class="password" placeholder="Password">
    
                <button id="logInButton">Ingresar</button>
    
            </form>

            
            <p onclick="desplegarContenedor()">No tienes una cuenta todavia?</p>
    
        </div>


    </div>

    
</body>
<script src="login.js"></script>
