<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller</title>
    <link rel="stylesheet" href="clientes.css">

</head>
<body>
    <div class="contPrincipal">

        <div class="contIzquierdo">
            
            <ul id="listLinks">
                <a href="../clientes/clientes.html">Clientes</a>
                <a href="../mecanicos/mecanico.html">Mecanicos</a>
            </ul>


        </div>


        <div class="contDerecho">

            <div class="cabecera">

                    <h1>Clientes</h1>

                    <button onclick="desplegarForm('crearCliente')">Crear Cliente</button>

                
            </div>


            <div class="contForm formCrearCliente oculto">

                <div class="styleForm">

                    <button class="botonCerrar" onclick="desplegarForm('crearCliente')">X</button>
                    
                    <h2>Nuevo cliente</h2>

            
                    <form action="" name="form" id="form">
        
                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" name="Nombre" id="nombre">

                        <label for="telefono">Telefono</label>
                        <input type="text" name="telefono" id="telefono">

                        <label for="correo">Correo</label>
                        <input type="text" name="correo" id="correo">

                        <label for="cedula">Cedula</label>
                        <input type="text" name="cedula" id="cedula">

                        <label for="direccion">Direccion</label>
                        <input type="text" name="direccion" id="direccion">

                        <label for="placa">Placa</label>
                        <input type="text" name="placa" id="placa">

                        <label for="marca">Marca</label>
                        <input type="text" name="marca" id="marca">

                        <label for="modelo">Modelo</label>
                        <input type="text" name="modelo" id="modelo">

                        <label for="ano">Año</label>
                        <input type="number" name="ano" id="ano" >

                        <label for="mecanico">Mecanicos</label>
                        <input type="text" name="mecanico" id="mecanico">

    
                        <button  id="crearClienteButton">Crear Clientex</button>

                    </form>


                </div>


            </div>

            <div id="divTabla">
                


            </div>

            <div class="contForm formEditarCliente oculto">
                <div class="styleForm">

                    <button class="botonCerrar" onclick="desplegarForm()">X</button>
                    
                    <h2>Editar Cliente</h2>

            
                    <form action="" name="form" id="form">
    
                        <label for="nombre">Nombre</label>
                        <input type="text" name="Nombre" id="nuevoNombre">

                        <label for="apellido">Apellido</label>
                        <input type="text" name="Apellido" id="apellido">

                        <label for="telefono">Telefono</label>
                        <input type="text" name="telefono" id="telefono">

                        <label for="primerNombre">Marca</label>
                        <input type="text" name="Apellido" id="apellido">

                        <label for="primerNombre">Modelo</label>
                        <input type="text" name="Apellido" id="apellido">

                        <label for="primerNombre">Año</label>
                        <input type="number" name="ano" id="ano" >

                        <label for="primerNombre">Mecanicos</label>
                        <input type="text" name="Apellido" id="apellido">

                        <label for="primerNombre">Estado</label>
                        <select name="" id="">
                            <option value="">Pendiente</option>
                            <option value="">Revision</option>
                            <option value="">Reparacion</option>
                        </select>


    
                    </form>

                    <button onclick="editarCliente()" class="crearClienteButton">Editar Clientex</button>

                </div>

            </div>




        </div>
    </div>


</body>
<script src="clientesPrincipal.js"></script>
</html>
