<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller</title>
    <link rel="stylesheet" href="mecanico.css">

</head>
<body>

    <div class="contPrincipal">

        <div class="contIzquierdo">
            
            <ul id="listLinks">
                <a href="../clientes/clientes.html">Clientes</a>
                <a href="../mecanicos/mecanico.html">Mecanicos</a>
            </ul>


        </div>


        <div class="contDerecho">

            <div class="cabecera">

                    <h1>Mecanicos</h1>

                    <button onclick="desplegarForm('crearMecanico')">Crear Mecanico</button>

                
            </div>


            <div class="contForm formCrearMecanico oculto">

                <div class="styleForm">

                    <button class="botonCerrar" onclick="desplegarForm('crearMecanico')">X</button>
                    
                    <h2>Nuevo Mecanico</h2>

            
                    <form action="" name="form" id="form">
    
                        <label for="nombre">Nombre</label>
                        <input type="text" name="Nombre" id="nombre">

                        <label for="apellido">Apellido</label>
                        <input type="text" name="Apellido" id="apellido">

                        <label for="telefono">Telefono</label>
                        <input type="text" name="telefono" id="telefono">

                        <label for="correo">Correo</label>
                        <input type="text" name="correo" id="correo">
    
                    </form>

                    <button onclick="crearMecanico()" class="crearClienteButton">Crear Mecanico</button>

                </div>


            </div>

            <div id="divTabla">


            </div>

            <div class="contForm formEditarMecanico oculto">
                <div class="styleForm">

                    <button class="botonCerrar" onclick="desplegarForm()">X</button>
                    
                    <h2>Editar Cliente</h2>

            
                    <form action="" name="form" id="form">
    
                        <label for="nombre">Nombre</label>
                        <input type="text" name="Nombre" id="nuevoNombre">

                        <label for="apellido">Apellido</label>
                        <input type="text" name="Apellido" id="apellido">

                        <label for="telefono">Telefono</label>
                        <input type="text" name="telefono" id="telefono">

                        <label for="correo">Correo</label>
                        <input type="text" name="correo" id="correo">
    
                    </form>

                    <button onclick="editarMecanico()" class="crearClienteButton">Editar Mecanico</button>

                </div>

            </div>




        </div>
    </div>


</body>
<script src="mecanicoPrincipal.js"></script>
</html>
