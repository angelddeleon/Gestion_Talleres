        <div class="grid md:grid-cols-2 gap-6">
            <!-- Seccion de reparaciones -->

            <!-- Seccion del historial de reparaciones -->

            </div>

        <!-- Repair Update Modal -->
        <div id="repairModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Actualizar Estatus</h3>
                    <form class="space-y-4" id="repairForm">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Estatus</label>
                            <select id="repairStatus" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option>En progreso</option>
                                <option>Pausada</option>
                                <option>Completada</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Notas</label>
                            <textarea id="repairNotes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" rows="3" placeholder="Observaciones..."></textarea>
                        </div>
                        <!-- <div>
                            <label class="block text-sm font-medium text-gray-700">Parts Used</label>
                            <input type="text" id="repairParts" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="List parts used">
                        </div> -->
                        <div class="flex justify-end space-x-3">
                            <button type="button" onclick="closeRepairModal()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">Cancel</button>
                            <button type="button" onclick="saveRepairStatus()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch Active Repairs
        async function fetchActiveRepairs() {
            try {
                const response = await fetch('/reparaciones/1');
                const repairs = await response.json();
                const activeRepairsContainer = document.getElementById('activeRepairs');
                activeRepairsContainer.innerHTML = '';  // Clear current list

                repairs.forEach(repair => {
                    const repairElement = document.createElement('div');
                    repairElement.classList.add('border', 'rounded-lg', 'p-4', 'hover:bg-gray-50', 'transition');
                    repairElement.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-medium text-gray-800">${repair.marca} ${repair.modelo} ${repair.year}</h3>
                                <p class="text-sm text-gray-600">Client: ${repair.cliente}</p>
                                <p class="text-sm text-gray-600">Service: ${repair.tarea_realizada}</p>
                                <div class="mt-2">
                                    <span class="px-2 py-1 text-xs rounded-full bg-yellow-100 text-yellow-800">${repair.status}</span>
                                </div>
                            </div>
                            <button onclick="openRepairModal(${repair.id})" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Update</button>
                        </div>
                    `;
                    activeRepairsContainer.appendChild(repairElement);
                });
            } catch (error) {
                console.error("Error fetching active repairs: ", error);
            }
        }

        // Save Repair Status
        async function saveRepairStatus() {
            const status = document.getElementById('repairStatus').value;
            const notes = document.getElementById('repairNotes').value;
            const partsUsed = document.getElementById('repairParts').value;

            const repairId = 1; // Example, replace with dynamic repairId from the modal

            const response = await fetch('/api/reparaciones/update', {
