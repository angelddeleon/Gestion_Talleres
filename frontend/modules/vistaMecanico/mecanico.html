<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Dashboard</title>
    <link rel="stylesheet" href="../../../src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Reparaciones</h1>
            <p class="text-gray-600">Bienvenido de nuevo, Andres Ng</p>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- Seccion de reparaciones -->
            <div class="bg-white shadow-lg rounded-lg p-6" id="activeRepairsSection">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Reparaciones Pendientes</h2>
                <div class="space-y-4" id="activeRepairs">
                    <!-- Inyectar Reparaciones pendientes -->
                </div>
            </div>

            <!-- Seccion del historial de reparaciones -->
            <div class="bg-white shadow-lg rounded-lg p-6" id="historyRepairsSection">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Historial de Reparaciones</h2>
                <div class="space-y-4" id="historyRepairs">
                    <!-- Inyectar historial de reparaciones -->
                </div>
            </div>
        </div>

        <!-- Repair Update Modal -->
        <div id="repairModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Actualizar Estatus</h3>
                    <form class="space-y-4" id="repairForm">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Estatus</label>
                            <select id="repairStatus" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option>En progreso</option>
                                <option>Pausada</option>
                                <option>Completada</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Notas</label>
                            <textarea id="repairNotes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" rows="3" placeholder="Observaciones..."></textarea>
                        </div>
                   
                        <div class="flex justify-end space-x-3">
                            <button type="button" onclick="closeRepairModal()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">Cancelar</button>
                            <button type="button" onclick="saveRepairStatus()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./mecanico.js">
        
    </script>
</body>
</html>
